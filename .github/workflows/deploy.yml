name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install || true
          fi

      - name: Build
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script found, skipping build step."
          fi

      - name: Prepare publish directory
        run: |
          # choose the build output directory (common options)
          PUBLISH_DIR=""
          if [ -d build ]; then PUBLISH_DIR=build; fi
          if [ -d dist ] && [ -z "$PUBLISH_DIR" ]; then PUBLISH_DIR=dist; fi
          if [ -d out ] && [ -z "$PUBLISH_DIR" ]; then PUBLISH_DIR=out; fi
          if [ -d public ] && [ -z "$PUBLISH_DIR" ]; then PUBLISH_DIR=public; fi
          echo "Using publish dir: $PUBLISH_DIR"
          mkdir -p publish
          if [ -n "$PUBLISH_DIR" ]; then cp -a "$PUBLISH_DIR/." publish/ || true; fi
          # SPA fallback for client-side routing
          if [ -f publish/index.html ]; then cp publish/index.html publish/404.html || true; fi
          ls -la publish || true

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          # optional: set user name/email for the commit
          # commit_message: 'Deploy site via GitHub Actions'
