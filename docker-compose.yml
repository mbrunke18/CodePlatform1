version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: m_postgres
    environment:
      POSTGRES_DB: m_platform
      POSTGRES_USER: m_user
      POSTGRES_PASSWORD: dev_password_change_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U m_user -d m_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Session Store & WebSocket state
  redis:
    image: redis:7-alpine
    container_name: m_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: m_app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://m_user:dev_password_change_in_production@db:5432/m_platform
      REDIS_URL: redis://redis:6379
      PORT: 5000
      # Add other required env vars:
      # OPENAI_API_KEY: your_key_here
      # SESSION_SECRET: your_secret_here
      # REPLIT_OIDC_ISSUER: your_issuer_here
      # REPLIT_OIDC_CLIENT_ID: your_client_id_here
      # REPLIT_OIDC_CLIENT_SECRET: your_secret_here
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: m_network
